<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
</head>
<body>
    <div class="kalkulator-grid">
        <div class="output">

            <div data-prethodni class="prethodni-operator"></div>
            <div data-trenutni class="trenutni-operator"></div>
        </div>
        <button class="span-two brisisve">AC</button>
        <button class="brisanje">DEL</button>
        <button class="operacija">/</button>
        <button data-broj class="broj">1</button>
        <button data-broj class="broj">2</button>
        <button data-broj class="broj">3</button>
        <button class="operacija">*</button>
        <button data-broj class="broj">4</button>
        <button data-broj class="broj">5</button>
        <button data-broj class="broj">6</button>
        <button class="operacija">+</button>
        <button data-broj class="broj">7</button>
        <button data-broj class="broj">8</button>
        <button data-broj class="broj">9</button>
        <button class="operacija">-</button>
        <button class="broj">.</button>
        <button data-broj class="broj">0</button>
        <button class="span-two jednakost">=</button>

    </div>
    
</body>
<script src="app.js"></script>
</html>
